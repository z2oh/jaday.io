sudo: true
before_script:
  - curl https://raw.githubusercontent.com/z2oh/cobalt_temp/master/cobalt --output cobalt && chmod +x cobalt && mkdir ~/.cargo && mkdir ~/.cargo/bin && cp cobalt ~/.cargo/bin/cobalt
  - export PATH="$PATH:~/.cargo/bin"
script:
- cobalt build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  local_dir: _build
  target_branch: master
  on:
    branch: dev
env:
  global:
    secure: 
