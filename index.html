<!DOCTYPE html>
<html>
<head>
	<title>jaday</title>
	<style>
		html body {
			height: 100vh;
			width: 100vw;
			margin: 0;
		}

		#wrapper {
			height: 100%;
			width: 100%;
			text-align: center;
		}

		#jaday {
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<!-- This is written in the coolvetica font and converted to path based SVG in Inkscape -->
		<object id="jaday" type="image/svg+xml" data="jaday.svg">
			Your browser does not support SVG images.
		</object>
	</div>
</body>
</html>
