source: "./"
destination: "./_build"
include_drafts: false
default:
    excerpt_separator: "\n\n"
    is_draft: false
pages:
    default: {}
posts:
    title: ~
    description: ~
    dir: "posts"
    drafts_dir: "_drafts"
site:
    title: "Jeremy Day"
    description: "Personal website of Jeremy Day"
    base_url: "https://jaday.io"
template_extensions:
    - md
    - liquid
ignore:
    - README.md
    - "_build/*"
    - ".git/*"
syntax_highlight:
    enabled: false
