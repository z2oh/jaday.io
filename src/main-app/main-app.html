 <link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../svg-header-animation/svg-header-animation.html">
<link rel="import" href="../styles/colors-import.html">

<dom-module id="main-app">
	<template>
		<style>
			:host {
				display: flex;
				justify-content: space-around;
				--svg-wrapper-styles: {
					position: absolute;
					top: 30px;
					min-width: 300px;
					left: 50%;
					transform: translateX(-50%);
				};
				font-family: Helvetica, sans-serif;
				color: var(--color5);
			}

			#content {
				background-color: var(--color1);
				min-width: 320px;
				max-width: 1200px;
				min-height: 100vh;
				width: 70%;
				display: flex;
				flex-direction: column;
				border-style: solid;
				border-color: white;
				border-width: 0 10px;
			}

			#header {
				border-style: solid;
				border-color: white;
				border-width: 10px 0;
				height: 150px;
			}

			#navigation {
				display: flex;
				justify-content: space-around;
				border-bottom: 10px solid white;
				padding: 1em 0 1em 0;
				text-decoration: underline;
			}

			.nav-link > a {
				color: inherit;
			}

			.nav-link {
				cursor: pointer;
			}

			.hidden {
				display: none;
			}

			.content-container {
				margin: 10px;
			}

			.project-card {
				border: 2px black solid;
				padding: 0px 16px 16px 16px;
				box-shadow: 8px 8px 0px 0px #ccc;
				margin-bottom: 8px;
				background-color: var(--color5);
				color: var(--color1);
			}

			#personal-image {
				float: left;
				margin: 4px 10px 0px 0px;
				border: 1px solid #000000;
			}

			#about-me {
				line-height: 1.5em;
			}
		</style>
		<app-location route="{{_route}}" use-hash-as-path class="hidden"></app-location>
		<app-route route="{{_route}}" pattern="/:page" data="{{_selectedData}}" class="hidden"></app-route>
		<div id="content">
			<div id="header">
				<svg-header-animation id="splash" svg-path="jaday.svg" num-layers="3" color-a="93A392" color-b="EABD6E"></svg-header-animation>
			</div>
			<div id="navigation">
				<div on-click="_navItemClicked" page="about" class="nav-link">About</div>
				<div on-click="_navItemClicked" page="projects" class="nav-link">Projects</div>
				<div on-click="_navItemClicked" page="writing" class="nav-link">Writing</div>
				<div class="nav-link"><a href="https://github.com/z2oh">Github</a></div>
			</div>
			<div id="main">
				<iron-pages attr-for-selected="page-name" selected="{{_selectedData.page}}">
					<div page-name="about" class="content-container">
						<div class="project-card">
							<p id="about-me">
								<img id="personal-image" src="https://avatars0.githubusercontent.com/u/385684" height="128" width="128"/>
								My name is Jeremy Day. I received my BS in Computer Science and Mathematics from the University of South Carolina in the spring of 2017.
								I am currently working on my MS in Computer Science at USC, and will graduate in May 2018.
								I am a software engineer at <a href="http://krum.io">Krumware</a>, working on web applications doing front-end and back-end development.
								I am very interested in algorithms and writing efficient code. I am the lead author of the USC Code-a-Thon, where I get to apply my love for algorithms in a fun and competitive way. 
								My current academic studies include digital image processing, artificial neural networks, and machine learning in robotics.
								Currently, my personal endeavor in programming is to learn the Rust programming language, and thus most of my personal coding projects use this language.
								I love customizing my programming environment to the extreme. My OS of choice is Arch linux, my editor of choice is Vim, and I use the Colemak keyboard layout.
								When I'm not programming, I like to play video games, drink craft beer (Goses and IPAs, mostly), and collect vinyl.
							</p>
						</div>
					</div>
					<div page-name="projects" class="content-container">
						<div class="project-card">
							<h3>rp - remote paste</h3>
							<h4>Technologies: Rust</h4>
							<p>A simple command line utility to copy and paste files between terminal sessions on any two internet connected device.</p>
							<a href="https://github.com/z2oh/rp">Source</a>
						</div>
						<div class="project-card">
							<h3>gulp-tabify</h3>
							<h4>Technologies: Javascript, Gulp</h4>
							<p><a href="https://gulpjs.com/">Gulp</a> plugin to convert spaces to tabs in source files.</p>
							<a href="https://github.com/z2oh/gulp-tabify">Source</a>, 
							<a href="https://www.npmjs.com/package/gulp-tabify">NPM</a>
						</div>
						<div class="project-card">
							<h3>gTAB - Generalized Take and Break</h3>
							<h4>Technologies: Polymer, Javascript, Bootstrap</h4>
							<p>A web app to simulate most <a href="https://en.wikipedia.org/wiki/Octal_game">Octal games.</a> This was made as a final project for a course I took on game theory.</p>
							<a href="https://github.com/gtab-app/gTAB">Source</a>, 
							<a href="http://gtab.tech">Application</a>
						</div>
						<div class="project-card">
							<h3>jaday.io</h3>
							<h4>Technologies: Polymer, Javascript, <a href="https://github.com/z2oh/jaday-io-build-bot">Shell</a> (build process), <a href="https://github.com/z2oh/gh-webhook-server">Docker</a> (build process)</h4>
							<p>The website you are viewing now!</p>
							<a href="https://github.com/z2oh/z2oh.github.io">Source</a>
						</div>
						<div class="project-card">
							<h3>RedditBackgrounder</h3>
							<h4>Technologies: Python (<a href="https://praw.readthedocs.io/en/latest/">PRAW</a> and <a href="https://pillow.readthedocs.io/en/5.0.0/">Pillow</a> libraries)</h4>
							<p>Simple script to fetch an image from a subreddit and set it as the desktop background on Windows.</p>
							<a href="https://github.com/z2oh/RedditBackgrounder">Source</a>
						</div>
						<div class="project-card">
							<h3>photo-vue</h3>
							<h4>Technologies: Polymer, Javascript, Electron</h4>
							<p>Small photo viewer application. Specify a directory and easily view the photos in slideshow format.</p>
							<a href="https://github.com/z2oh/RedditBackgrounder">Source</a>
						</div>
					</div>
					<div page-name="writing" class="content-container">
						<p>As I write blog posts or articles, I will include them here.</p>
					</div>
				</iron-pages>
			</div>
		</div>
	</template>

	<script>
		Polymer({

			is: 'main-app',
			properties: {
				_selectedData: {
					type: Object,
				}
			},
			_navItemClicked: function(event) {
				this.set('_selectedData.page', event.target.getAttribute('page'));
			},
			ready: function() {
				if(!this._selectedData.page) {
					window.history.pushState({}, null, '/#/about');
					window.dispatchEvent(new CustomEvent('location-changed'));
				}
			},
		});
	</script>
</dom-module>
